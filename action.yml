name: organization-labels
description: Label management across organization repositories

branding:
  icon: zap
  color: gray-dark

runs:
  using: "composite"
  steps:
    - run: pip install -qqq pyyaml
      shell: bash
    - run: $GITHUB_ACTION_PATH/src/mirror-labels "$GITHUB_WORKSPACE/organization-labels.yml"
      shell: bash
    - run: bash -c "env | sort"
      shell: bash
    - run: cat $GITHUB_EVENT_PATH
      shell: bash
